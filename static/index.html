<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LAN Chat</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/messages.css">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
  <!-- Sidebar Overlay (mobile) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="app">
    <!-- Left Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Chats</h2>
        <div style="display:flex;gap:8px;">
          <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
          <button class="close-sidebar" id="closeSidebar">âœ•</button>
        </div>
      </div>

      <!-- Rooms -->
      <div class="sidebar-section">
        <div class="section-title">Rooms</div>
        <ul class="room-list" id="roomList"></ul>
        <div class="new-room">
          <input type="text" id="newRoomInput" placeholder="New room...">
          <button id="joinRoomBtn">+</button>
        </div>
      </div>

      <!-- Online Users -->
      <div class="sidebar-section">
        <div class="section-title">Online <span id="userCount">(0)</span></div>
        <ul class="user-list" id="userList"></ul>
      </div>

      <!-- Auth -->
      <div class="sidebar-section auth-section">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Login</button>
          <button class="auth-tab" data-tab="register">Register</button>
        </div>
        <div class="auth-content active" id="loginTab">
          <input type="text" id="loginUser" placeholder="Username">
          <input type="password" id="loginPass" placeholder="Password">
          <button id="loginBtn">Login</button>
        </div>
        <div class="auth-content" id="registerTab">
          <input type="text" id="regUser" placeholder="Username">
          <input type="password" id="regPass" placeholder="Password">
          <button id="regBtn">Register</button>
        </div>
        <div class="auth-msg" id="authMsg"></div>
      </div>
    </aside>

    <!-- Main Chat -->
    <main class="chat-main">
      <header class="chat-header">
        <div class="header-left">
          <button class="menu-btn" id="menuBtn">â˜°</button>
          <span class="status-dot" id="statusDot"></span>
          <span id="connectionStatus">connecting...</span>
        </div>
        <div class="header-center">
          <span id="currentRoom">#lobby</span>
        </div>
        <div class="header-right">
          <input type="text" id="nameInput" placeholder="Name...">
          <button id="setNameBtn">Set</button>
        </div>
      </header>

      <div class="messages" id="messages"></div>

      <div class="typing-indicator" id="typingIndicator">
        <span class="typing-text" id="typingText"></span>
        <span class="typing-dots"><span></span><span></span><span></span></span>
      </div>

      <div class="chat-input">
        <div class="input-row">
          <label class="attach-btn">
            <input type="file" id="fileInput" hidden>
            ðŸ“Ž
          </label>
          <input type="text" id="textInput" placeholder="Type a message..." disabled>
          <button id="sendBtn" disabled>Send</button>
        </div>
        <div class="upload-row">
          <button id="uploadBtn" disabled>Upload</button>
          <span id="uploadMsg"></span>
        </div>
      </div>
    </main>
  </div>

  <ul class="cmd-suggest" id="cmdSuggest"></ul>

  <script src="js/config.js"></script>
  <script src="js/state.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/features.js"></script>
  <script src="js/reactions.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/websocket.js"></script>
  <script src="js/events.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
