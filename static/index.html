<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAN Chat</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="app">
    <!-- Header -->
    <header class="header glass">
      <div class="logo">
        <div class="logo-icon">âš¡</div>
        <span class="logo-text">LAN Chat</span>
      </div>
      <div class="status-group">
        <div class="status">
          <span class="status-dot" id="statusDot"></span>
          <span id="connectionStatus">connecting...</span>
        </div>
        <span class="room-badge" id="currentRoom">#lobby</span>
      </div>
      <div class="header-right">
        <div class="name-input-wrapper">
          <input type="text" id="nameInput" class="input" placeholder="Your name" />
          <button id="setNameBtn" class="btn">Set</button>
        </div>
      </div>
    </header>

    <!-- Chat Area -->
    <main class="chat-container glass">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <div class="input-row">
          <input type="text" id="textInput" class="input" placeholder="Type a message or /command..."
            autocomplete="off" />
          <button id="sendBtn" class="btn">Send</button>
        </div>
        <div class="upload-row">
          <label class="file-label">
            ðŸ“Ž Attach
            <input type="file" id="fileInput" hidden />
          </label>
          <button id="uploadBtn" class="btn btn-ghost">Upload</button>
          <span class="upload-msg" id="uploadMsg"></span>
        </div>
      </div>
    </main>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">Users Online</div>
        <ul class="user-list" id="userList"></ul>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-title">Rooms</div>
        <ul class="room-list" id="roomList"></ul>
        <div class="room-input-row">
          <input type="text" id="newRoomInput" class="input" placeholder="Room name" />
          <button id="joinRoomBtn" class="btn btn-ghost">Join</button>
        </div>
      </div>

      <div class="auth-panel">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Login</button>
          <button class="auth-tab" data-tab="register">Register</button>
        </div>

        <div class="auth-content active" id="loginTab">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" id="loginUser" class="form-input" placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="loginPass" class="form-input" placeholder="Enter password" />
          </div>
          <button id="loginBtn" class="auth-btn">Login</button>
          <div class="auth-switch">
            No account? <button class="switch-tab" data-target="register">Sign up</button>
          </div>
        </div>

        <div class="auth-content" id="registerTab">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" id="regUser" class="form-input" placeholder="Choose username" />
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="regPass" class="form-input" placeholder="Choose password" />
          </div>
          <button id="regBtn" class="auth-btn">Create Account</button>
          <div class="auth-switch">
            Have account? <button class="switch-tab" data-target="login">Login</button>
          </div>
        </div>

        <div class="auth-msg" id="authMsg"></div>
      </div>
    </aside>
  </div>

  <!-- Command Suggestions -->
  <ul class="cmd-suggest" id="cmdSuggest"></ul>

  <script src="app.js"></script>

</body>

</html>
